  - name: target_audience_block
    display_name: Целевая аудитория (блочная)
    description: Аудитория для создания материала (блочный формат)
    values:
      - name: complete_beginners_block
        value: Complete beginners with no prior knowledge. Assume zero prerequisites. Explain every term and concept from scratch. Use simple language and everyday analogies.
        display_name: Абсолютные новички без подготовки
        
      - name: university_students_block
        value: University students with fundamental knowledge in mathematics and programming. Can handle abstract concepts and formal notation. Need structured learning path with theory and practice.
        display_name: Студенты с базовыми знаниями
        
      - name: working_professionals_block
        value: Working professionals with industry experience seeking skill advancement. Value practical applicability and time efficiency. Prefer real-world examples and best practices.
        display_name: Работающие специалисты для роста
        
      - name: experienced_developers_block
        value: Experienced developers transitioning to new technical domain. Have strong programming foundation. Can quickly grasp concepts through comparisons with familiar technologies.
        display_name: Опытные разработчики меняющие область
        
      - name: researchers_block
        value: Researchers and academics requiring rigorous theoretical foundation. Expect formal definitions, mathematical proofs, and citations. Need comprehensive coverage including edge cases.
        display_name: Исследователи требующие теоретической глубины

  - name: material_type_inline
    display_name: Тип материала
    description: Формат создаваемого материала
    values:
      - name: comprehensive_study
        value: comprehensive study materials
        display_name: Подробные учебные материалы
        
      - name: lecture_notes
        value: structured lecture notes
        display_name: Структурированные конспекты
        
      - name: exam_prep
        value: exam preparation 
        display_name: Подготовка к экзамену с вопросами
        
      - name: practical_workshop
        value: practical workshop with hands-on tasks
        display_name: Практический воркшоп с заданиями
        
      - name: reference_guide
        value: reference guide with quick lookups
        display_name: Справочное руководство для поиска

  - name: material_type_block
    display_name: Тип материала (блочный)
    description: Формат создаваемого материала (блочный формат)
    values:
      - name: comprehensive_study_block
        value: Comprehensive study materials with theoretical foundations, detailed explanations, and worked examples. Structure content progressively from basic to advanced topics. Include learning objectives, key concepts highlighted, and practical exercises for skill reinforcement.
        display_name: Учебные материалы с упражнениями
        
      - name: lecture_notes_block
        value: Structured lecture notes optimized for learning and revision. Use clear headings, bullet points for key concepts, highlighted definitions, and summary boxes. Include margin notes for important insights and connections between topics.
        display_name: Структурированные конспекты с резюме
        
      - name: exam_prep_block
        value: Exam-focused preparation guide with typical problem patterns and solution strategies. Include time management tips, common pitfalls to avoid, and quick review sections. Emphasize frequently tested concepts and methodologies.
        display_name: Подготовка к экзамену с вопросами
        
      - name: practical_workshop_block
        value: Hands-on practical workshop format with step-by-step tutorials and coding exercises. Provide implementation examples, expected outputs, and debugging tips. Focus on learning by doing with real-world scenarios.
        display_name: Практический воркшоп с заданиями
        
      - name: reference_guide_block
        value: Quick reference guide organized for fast information retrieval. Use tables, cheat sheets, and concise summaries. Include syntax examples, command references, and decision trees for rapid problem-solving.
        display_name: Справочное руководство для поиска

  - name: explanation_depth
    display_name: Глубина объяснения
    description: Уровень детализации объяснений
    values:
      - name: surface_level
        value: surface level with key concepts only
        display_name: Поверхностный уровень только ключевые концепции
        
      - name: balanced_coverage
        value: balanced theory and practice coverage
        display_name: Сбалансированное покрытие теории и практики
        
      - name: deep_technical
        value: deep technical with implementation details
        display_name: Глубокий технический с деталями реализации
        
      - name: mathematical_rigor
        value: mathematical rigor with formal proofs
        display_name: Математическая строгость с формальными доказательствами
        
      - name: intuitive_analogies
        value: intuitive understanding through analogies
        display_name: Интуитивное понимание через аналогии

  - name: topic_coverage
    display_name: Охват темы
    description: Как широко должна быть раскрыта тема
    values:
