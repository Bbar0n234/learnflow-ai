      - name: practical_subset
        value: practical subset for immediate application
        display_name: Практическое подмножество для применения
        
      - name: problem_specific
        value: problem-specific targeted knowledge
        display_name: Целевые знания под конкретные задачи
        
      - name: progressive_learning
        value: progressive from basics to advanced
        display_name: Прогрессивный от основ к продвинутому

  - name: question_formats
    display_name: Форматы вопросов
    description: Форматы для генерации вопросов
    values:
      - name: multiple_choice
        value: multiple choice with distractor analysis
        display_name: Тесты с анализом дистракторов
        
      - name: open_ended
        value: open-ended conceptual understanding questions
        display_name: Открытые вопросы на понимание концепций
        
      - name: coding_problems
        value: practical coding problems with test cases
        display_name: Практические задачи с тест-кейсами
        
      - name: case_studies
        value: analytical case studies with scenarios
        display_name: Аналитические кейсы со сценариями
        
      - name: proof_tasks
        value: step-by-step derivation and proof tasks
        display_name: Задачи на вывод и доказательство

  - name: question_purpose_inline
    display_name: Цель вопросов (inline)
    description: Назначение генерируемых вопросов (inline формат)
    values:
      - name: diagnose_gaps
        value: diagnose knowledge gaps systematically
        display_name: Диагностика пробелов в знаниях
        
      - name: verify_understanding
        value: verify deep conceptual understanding
        display_name: Проверка глубокого понимания
        
      - name: simulate_exam
        value: simulate real exam conditions
        display_name: Симуляция экзаменационных условий
        
      - name: reinforce_practice
        value: reinforce learning through practice
        display_name: Закрепление через практику
        
      - name: assess_skills
        value: assess practical application skills
        display_name: Оценка практических навыков

  - name: question_purpose
    display_name: Цель вопросов
    description: Назначение генерируемых вопросов
    values:
      - name: diagnose_gaps_block
        value: Systematically identify knowledge gaps and misconceptions. Create diagnostic questions that reveal specific areas where understanding is incomplete. Focus on common stumbling blocks and prerequisite knowledge verification.
        display_name: Диагностика пробелов в знаниях
        
      - name: verify_understanding_block
        value: Verify deep conceptual understanding beyond memorization. Design questions that require synthesis, analysis, and application of concepts. Test ability to explain relationships and underlying principles.
        display_name: Проверка глубокого понимания
        
      - name: simulate_exam_block
        value: Simulate authentic exam conditions with time pressure considerations. Include question types and difficulty levels matching actual assessments. Prepare students for format, scope, and cognitive demands of real exams.
        display_name: Симуляция экзаменационных условий
        
      - name: reinforce_practice_block
        value: Reinforce learning through deliberate practice and repetition. Create varied questions covering same concepts from different angles. Build confidence through progressive difficulty increase.
        display_name: Закрепление через практику
        
      - name: assess_skills_block
        value: Assess ability to apply theoretical knowledge to practical scenarios. Focus on problem-solving, decision-making, and real-world application. Test transfer of learning to novel situations.
        display_name: Оценка практических навыков

  - name: question_quantity
    display_name: Количество вопросов
    description: Количество генерируемых вопросов
    values:
